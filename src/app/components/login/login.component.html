<div class="container">
  <div [hidden]="loggedIn">
    <mat-grid-list cols="6" [style.margin-top]= "'20px'">
      <mat-grid-tile [colspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="4">
        <form (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width">
            <input matInput type="text" [(ngModel)]="credential.username" name="username" placeholder="Your Username" id="username">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="password" [(ngModel)]="credential.password" name="password" placeholder="Your Password" id="password">
          </mat-form-field>
           <button mat-raised-button type="submit" class="mat-primary">Login</button>
        </form>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
